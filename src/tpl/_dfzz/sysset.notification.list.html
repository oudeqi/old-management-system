<div id="sysset_notification_list">
 <show-msg inn="1" ruter="showyes" innc="show" intop="40" inleft="45" inhtml='{{inhtml}}'></show-msg>
    <div class="app-alert" ng-class="{'active':hasMsg}">
        <div class="inner">{{msg}}</div>
    </div>

	<div class="app-filter">
		<div class="r">	
            <div class="app-input-search">
                <input class="input" type="text" placeholder="输入关键字搜索" ng-model="search" ng-keypress="">
                <button class="input-addon" type="button" ng-click="getList()">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>


        <div class="rx">
        	<button class="app-button-primary rx-button" ui-sref="sysset_notification_new" type="button">新建推送</button>
        </div>
	</div>

    <!-- 展板 -->
    <div class="app-display-board" ng-show="true">
        <div class="l">
            <div class="inner">
                <div class="item">
                    <a href="javascript:void(0);" ng-click="get_class(1)" ng-class="{'activex':notiType == 1}">
                        <p class="t">{{top.paper}}</p>
                        <p class="b">资讯文章</p>
                    </a>
                </div>
                <div class="item">
                    <a href="javascript:void(0);" ng-click="get_class(2)" ng-class="{'activex':notiType == 2}">
                        <p class="t">{{top.bbs}}</p>
                        <p class="b">社区文章</p>
                    </a>
                </div>
                <div class="item">
                    <a href="javascript:void(0);" ng-click="get_class(3)" ng-class="{'activex':notiType == 3}">
                        <p class="t">{{top.rp}}</p>
                        <p class="b">红包</p>
                    </a>
                </div>
                <div class="item">
                    <a href="javascript:void(0);" ng-click="get_class(4)" ng-class="{'activex':notiType == 4}">
                        <p class="t">{{top.task}}</p>
                        <p class="b">任务</p>
                    </a>
                </div>
             <!--    <div class="item">
                    <a href="javascript:void(0);" ng-click="get_class(0)" ng-class="{'activex':listParams.createType==0}">
                        <p class="t-show">红包</p>

                    </a>
                </div> -->
            </div>
        </div>
    </div>
    <!-- 表格 -->
    <div class="app-table-box">
        <table class="app-table">
            <thead>
                <tr>
                    <th>标题</th>
                    <th>正文</th>
                    <th>类型</th>
                    <th>时间</th>
                    <th>操作</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in list.data.data">
                    <td>{{item.title}}</td>
                    <td class="wrapOne">{{item.content}}</td>
                    <td>{{item.busType}}</td>
                    <td>{{item.createDate | date:"yyyy/MM/dd HH:mm"}}</td>
                     <!-- <td>{{item.pushTime | date:"yyyy/MM/dd HH:mm"}}</td> -->
                    <!-- <td>{{item.name}}</td> -->
                    <!-- <td>{{item.commentCount}}</td> -->
                    <!-- <td>{{item.weixin}}</td> -->
                	<td>
                		
                        <!-- <a href="javascript:void(0);" ui-sref="bbs_post_edit({postid:item.id,canedit:0})" ng-show="true">详情</a> -->
                        <a href="javascript:void(0);" ng-click="pubYes(item)" ng-show="item.status==1">上线</a>
                        <a href="javascript:void(0);" ng-click="delYes(item)" ng-show="true">删除</a>
                        <a href="javascript:void(0);" style="color:#686868" ng-show="item.status==2">已推送</a>
                	</td>
                </tr>
            </tbody>
        </table>
    </div>
        <!-- ng-change="pageChanged(this_page)" -->
    <div class="app-pagination">
        <ul uib-pagination
        items-per-page="list.data.pageSize"
        num-pages="list.data.pageCount"
        total-items="list.data.rowCount"
        ng-model="this_page"
        max-size="5"
        boundary-links="true"
        rotate="true"
        first-text="&laquo;"
        last-text="&raquo;"
        previous-text="&lsaquo;"
        next-text="&rsaquo;"></ul>
        <div class="pageTo">
            <input type="number" placeholder="输入页数" ng-model="this_page">
        </div>
    </div>

</div>
