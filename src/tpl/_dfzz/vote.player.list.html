<div class="vote_player_list">
    <div class="app-filter">
        <div class="l">
            <ol class="breadcrumb">
                <li><a ui-sref="vote_list">活动列表</a></li>
                <li class="active">选手列表</li></ol>
        </div>
        <div class="r">
            <div class="app-select">
                <select ng-model="status" ng-change="changeType()">
                    <option value="0">全部</option>
                    <option value="1">已通过</option>
                    <option value="2">未通过</option>
                    <option value="3">取消资格</option>
                </select>
            </div>
            <div class="app-input-search">
                <input class="input" type="text" placeholder="输入关键字" ng-model="keywords" ng-keypress="search($event)">
                <button class="input-addon" type="button" ng-click="search()">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="app-table-box">
        <table class="app-table">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>艺名</th>
                    <th>宣言</th>
                    <th>电话</th>
                    <th>头图</th>
                    <th>状态</th>
                    <th>票数</th>
                    <th>当前排名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in list">
                    <td>{{item.seriaNumber}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.declaration}}</td>
                    <td>{{item.phoneNo}}</td>
                    <td>
                        <div class="pic_view">
                            <img ng-src="{{item.photos[0]}}" alt="">
                        </div>
                    </td>
                    <td>
                        <span ng-show="item.status==1">已通过</span>
                        <span ng-show="item.status==2" ng-class="{'text-danger':item.status==2}">未通过</span>
                        <span ng-show="item.status==3" ng-class="{'text-danger':item.status==3}">取消资格</span>
                    </td>
                    <td>{{item.votes}}</td>
                    <td>{{item.ranking}}</td>
                    <td>
                        <a ui-sref="vote_player_detail({id:{{item.id}},voteId:{{id}}})">选手详情</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="table-nodata" ng-show="!list.length">暂无数据</div>
    </div>
    <div class="app-pagination">
        <ul uib-pagination
        ng-change="pageChanged()"
        items-per-page="pageSize"
        num-pages="numPages"
        total-items="totalItems"
        ng-model="currentPage"
        max-size="maxSize"
        boundary-links="true"
        rotate="true"
        first-text="&laquo;"
        last-text="&raquo;"
        previous-text="&lsaquo;"
        next-text="&rsaquo;"></ul>
        <div class="pageTo">
            <input type="number" placeholder="输入页数" ng-model="pageTo" ng-keypress="setPage($event)">
        </div>
    </div>
</div>
