<div class="modal-header">
    <h4 class="modal-title">{{tit}}</h4>
</div>
<div class="modal-body">
<div class="app-input-search">
    <input class="input" type="text" placeholder="请输入新的关键词" ng-model="theKey">
</div>
</div>
<div class="modal-footer">
    <button class="app-button-warning-sm" style="background-color: #007CFB;" type="button" ng-click="ok()">确定</button>
    <button class="app-button-default-sm" type="button" ng-click="cancel()">取消</button>
</div>
