<div class="ads_launch">
    <div class="page_top">
        <button class="app-button-primary" type="button" ng-click="setLunch()">发布首页广告</button>
    </div>
    <div class="page_list app-table-box">
        <table class="app-table">
            <thead>
                <tr>
                    <th>广告图片</th>
                    <th>广告标题</th>
                    <th>广告链接地址</th>
                    <th>投放时间</th>
                    <th>状态</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in list">
                    <td>
                        <a ng-href="{{item.url}}" target="_blank">
                            <img ng-src="{{item.image}}" alt="" />
                        </a>
                    </td>
                    <td>{{item.title}}</td>
                    <td><a ng-href="{{item.url}}" target="_blank">{{item.url}}</a></td>
                    <td>{{item.createDate | date:"yyyy-MM-dd hh:mm"}}</td>
                    <td>{{item.status == 1 ? "未使用" : "使用中"}}</td>
                </tr>
            </tbody>
        </table>
        <div class="table-nodata" ng-show="!list.length">
            没有数据
        </div>
    </div>
    <div class="app-pagination">
        <ul uib-pagination
        ng-change="pageChanged()"
        items-per-page="pageSize"
        num-pages="numPages"
        total-items="totalItems"
        ng-model="currentPage"
        max-size="maxSize"
        boundary-links="true"
        rotate="true"
        first-text="&laquo;"
        last-text="&raquo;"
        previous-text="&lsaquo;"
        next-text="&rsaquo;"></ul>
        <div class="pageTo">
            <input type="number" placeholder="输入页数" ng-model="pageTo" ng-keypress="setPage($event)">
        </div>
    </div>
</div>
