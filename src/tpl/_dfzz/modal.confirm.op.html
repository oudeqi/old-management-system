<div class="modal-header">
    <h4 class="modal-title">是否通过站点开通</h4>
</div>
<div class="modal-body">
  请认真审查站点资料，通过后此站点将在APP中显示站点内容
</div>
<div class="modal-footer">
    <button class="app-button-primary-sm" type="button" ng-click="ok()">通过</button>
    <button class="app-button-default-sm modal-button" type="button" ng-click="cancel()">取消</button>
</div>
